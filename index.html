<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak-4-U</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../back.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-white">
    <!-- <script src="../home.js"></script> -->
    <div class="container text-center">
        <img src="speech.png" alt="logo" class="mb-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group">
                        <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Speak-4-u: Enter your text..."></textarea>
                        <div class="form-group">
                            <label for="rate">Rate: </label>
                            <div id="rate-value" class="badge badge-primary float-right">1</div>
                            <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="pitch">Pitch: </label>
                            <div id="pitch-value" class="badge badge-primary float-right">1</div>
                            <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="volume">Volume: </label>
                            <div id="volume-value" class="badge badge-primary float-right">0</div>
                            <input type="range" id="volume" class="custom-range" min="0" max="1" value="0" step="0.1">
                        </div>
                        <div class="form-group">
                            <select id="voice-select" class="form-control form-control-lg"></select>
                            <button class="btn btn-light btn-lg btn-block">Speak</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
